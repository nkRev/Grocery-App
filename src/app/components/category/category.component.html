<div class="container">
    <h1 class="text-center">All Categories</h1>

    <div class="row">
      <div class="col-md-3" *ngFor="let c of categories">
        <div class="card">
            <img src="{{ imgLink + c.catImage }}" class="card-img-top">
          <div class="card-body">
            <h3 class="card-title">{{c.catName}}</h3>
            <button class="btn btn-primary" (click)="onCategorySelected(c)">
                See More!
            </button>
          </div>
        </div>
    </div>
</div>
