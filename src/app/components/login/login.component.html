<app-navbar></app-navbar>

<div class="container">
  <div class="alert alert-success" *ngIf="message" role="alert">
    {{ message }}
  </div>
</div>

<div class="container wrapper">
  <form
    class="form-inline"
    #loginForm="ngForm"
    (submit)="onLoginSubmit(loginForm.value)"
  >
    <h2 class="login-name" style="margin-bottom: 1rem; margin-top: 1rem">
      Login
    </h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        placeholder="email@provider.com"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        name="email"
        class="form-control"
        id="email"
        ngModel
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>

      <input
        type="password"
        name="password"
        class="form-control"
        id="password"
        placeholder="password"
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        ngModel
        required
        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
      />
    </div>
    <div *ngIf="password.errors && (password.invalid || password.touched)">
      <small class="text-danger" *ngIf="password.errors.pattern">
        Minimum eight characters, at least one letter, one number and one
        special character:
      </small>

      <small class="text-danger pw-err" *ngIf="password.errors.required">
        Password is required to Login
      </small>
    </div>
    <input type="submit" value="Login" class="btn btn-primary btn-block" />
  </form>

  <aside class="text-center">
    <small> Don't have an account? </small>
    <a routerLink="/register">Click Here!</a>
  </aside>
</div>
